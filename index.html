<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expanding Cards</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="panel active">
      <img src="images/manu.jpg" alt="Welcome to United" />
      <h3>Welcome to United</h3>
    </div>
    <div class="panel">
      <img src="images/momy.jpg" alt="This is my Mom" />
      <h3>This is my Mom</h3>
    </div>
    <div class="panel">
      <img src="images/tegha.jpg" alt="This is The author" />
      <h3>This is The author</h3>
    </div>
    <div class="panel">
      <img src="images/world.jpg" alt="This is space" />
      <h3>This is space</h3>
    </div>
    <div class="panel">
      <img src="images/romeo.jpg" alt="This is me" />
      <h3>This is me</h3>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
